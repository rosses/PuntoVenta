<ion-view view-title="Agregar producto" class="addProducto">
  <ion-content>
    <ion-list>
       <!--<ion-item ng-repeat="item in resList" >-->
        <div class="row" ng-repeat="item in resList">
        	<div class="col col-50"><div class="d">{{item.descripcion}}</div><div class="azul">Stock: {{item.stock}}</div></div>
          <div class="col"><div class="negro pull-right">$ {{item.precio | number:0}}</div></div>
          <div class="col"><button ng-click="agregarSeleccion(item)" class="button button button-assertive">Agregar</button></div>
        </div>
      </ion-item>
    </ion-list>
    <br />
    <!--
    <div class="text-center">
	    <button ng-click="agregarSeleccion()" class="button button-assertive">Agregar</button>
	    <button ng-click="cancelarAgregar()" class="button button-stable">Cancelar</button>
	  </div>
    -->
    <br /><br /><br />
  </ion-content>
</ion-view>
